

<!-- Main Content -->
<div class="col-lg-12 profile_page_col">

  <div class="main_content">

                          <!-- Category -->
                          <div class="category">
                                  
                                  <div class="section_panel align-items-center">
                                  </div>

                                  <div class="section_content">

                                        <div class="flex clearfix profile_page">


                                            <!-- when the user is not logged in -->
                                          <div #register id="registerCompo" class="col-lg-3 card register"  *ngIf="showChooseState == 'signup'" >
                                    
                                                  <div>

                                                 
                                                    <div class="logo">
                                                          <a [routerLink]="['/']" class="flex"  >
                                                            <img class="siteSmallLogo" src="assets/logo.png" />
                                                          </a>
                                                    </div>

                                                    <div class="form-group row">
                                                      <div class="col-sm-12">
                                                        <input type="text" class="form-control" id="inputEmail3" placeholder="Name" [(ngModel)]="userProfileInfo.firstName" name="name" >
                                                      </div>
                                                    </div>

                                                    <div class="form-group row">
                                                      <div class="col-sm-12">
                                                        <input type="email" class="form-control" id="inputPassword3" placeholder="Email" [(ngModel)]="userProfileInfo.userEmail" name="email" >
                                                      </div>
                                                    </div>
                                                    
                                                    <div class="form-group row">
                                                            <div class="col-sm-12">
                                                              <input type="text" class="form-control" id="inputPassword3" placeholder="Zip Code e.g ( 1087 )" [(ngModel)]="userProfileInfo.zipCode" name="zipcode" >
                                                            </div>
                                                    </div>


                                                      <div class="form-group row">
                                                        <div class="col-sm-12">

                                                                <select name="onoffswitch"  class="form-control" id="emailonoffswitch" [(ngModel)]="userProfileInfo.emailEnabled" placeholder="Email Alerts" >
                                                                  
                                                                  <option selected > Send me emails </option>
                                                                  <option> Do not send me emails </option>

                                                                </select>

                                                        </div>
                                                      </div>

                                                      <div class="form-group row">
                                                          <div class="col-sm-12">
  
                                                                  <select name="onoffswitch"  [(ngModel)]="userProfileInfo.pnsEnabled" name="onoffswitch" class="form-control" id="pushonoffswitch" placeholder="Push Alerts" >
                                                                    <option selected > Allowed </option>
                                                                    <option> Not Allowed </option>
                                                                  </select>
  
                                                          </div>
                                                      </div>

                                                      <div class="form-group row">
                                                          <div class="col-sm-12">
  
                                                                  <select name="onoffswitch"  [(ngModel)]="userProfileInfo.gender" name="onoffswitch" class="form-control" id="genderonoffswitch" placeholder="Gender" >
                                                                    <option selected > Male </option>
                                                                    <option> Female </option>
                                                                  </select>
  
                                                          </div>
                                                      </div>


                                                    <div class="form-group row">
                                                      <div class="col-sm-10">
                                                        <button type="submit" class="btn btn-primary" (click)="setThisProfile()" > {{btnTitle}} </button>
                                                      </div>
                                                    </div>
                                                    
                                                    <p (click)="changeState('login')" class="text-center" > Already, have an account,<span class="colorNavyDeep" > signin! </span> </p>

                                                  </div>

                                          </div>
                                      

                                          <div  #login  id="loginCompo" class="col-lg-3 card login"  *ngIf="showChooseState == 'login'" >
                                              
                                              
                                                  <div>

                                                    <div class="logo">
                                                      <a [routerLink]="['/']" class="flex"  >
                                                        <img class="siteSmallLogo" src="assets/logo.png" />
                                                      </a>
                                                    </div>
                                                    
                                                    <div class="form-group row">

                                                            <div class="col-sm-12 session_input">
                                                              <input type="text" class="form-control" id="inputPassword3" placeholder="Profile Email" [(ngModel)]="loginUserProfile.email" name="zipcode" >
                                                            </div>


                                                            <div class="col-sm-10">
                                                                <button type="submit" class="btn btn-primary" (click)="sendMeTheVerificationCode()" >Send me code</button>
                                                            </div>

                                                    </div>

                                                    
                                                  </div>

                                                  <br>
                                                  
                                                  <div>

                                                      <p class="text-center text-muted"> <i class="fa fa-exclamation"></i> After verifiy the email code sent to you </p>
                                    
                                                      
                                                      <div class="form-group row">

                                                              <div class="col-sm-12 text-center session_input">
                                                                <input type="text" class="form-control" id="inputPassword3" placeholder="Email Code" [(ngModel)]="loginUserProfile.code" name="zipcode" >
                                                              </div>

                                                              <br>

                                                              <div class="col-sm-10">
                                                                <button type="submit" class="btn btn-success" (click)="verifyTheCode()" >Verifiy my code</button>
                                                              </div>

                                                      </div>
                                                                                          
                                                      <p (click)="changeState('signup')" class="text-center" > No account yet,<span class="colorNavyDeep" > signup!</span> </p>

                                                  </div>
                                                    
                                          </div>
                                  
        
                                        </div>
                                  </div>
                          </div>
  </div>
      
</div>
